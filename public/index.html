<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>sit725-2024-t1-prac4</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <!-- Navbar -->
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">sit725-2024-t1-prac4</a>
    </div>
  </nav>

<!-- Main Section -->
<main class="container">
  <h1>Welcome to Cyber Guard</h1>
  <p>This is Cyber Guard, the platform to help you with cybersecurity solutions</p>
  <img src="images/Hero.png" alt="Image" class="hero-image">
</main>


<div class="center-align">
  <button id="modal-trigger" class="btn waves-effect waves-light modal-trigger" data-target="modal1">Click Me</button>
</div>



  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="row modal-content">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input id="title" type="text" class="validate">
            <label for="title">Title</label>
          </div>
          <div class="input-field col s6">
            <input id="subTitle" type="text" class="validate">
            <label for="subTitle">Subtitle</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="path" type="text" class="validate">
            <label for="path">Path</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="description" type="text" class="validate">
            <label for="description">Description</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 center-align">
            <a class="waves-effect waves-light btn" id="formSubmit">Submit</a>
          </div>
        </div>
      </form>
    </div>
  </div>

  <!-- Card Section -->
<section class="card-section container" id="card-section">
  <div class="row">
    <!-- Cards will be dynamically added here -->
  </div>
</section>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="js/script.js"></script>
  <script>
   $(document).ready(function() {
  // Fetch data from backend and update the cards
  $.get('/api/topics', function(data) {
    if (data.statusCode === 200) {
      const topics = data.data;
      const cardSection = $('#card-section .row');
      topics.forEach(topic => {
        const cardHtml = `
          <div class="col s12 m4 card-column">
            <div class="card">
              <div class="card-image">
                <img src="${topic.path}" alt="Card Image">
              </div>
              <div class="card-content">
                <span class="card-title">${topic.title}</span>
                <p>${topic.description}</p>
                <a href="${topic.link}" class="card-more-icon"><i class="material-icons">more_horiz</i></a>
              </div>
            </div>
          </div>
        `;
        cardSection.append(cardHtml);
      });
    } else {
      console.error('Failed to fetch topics');
    }
  });
});

  </script>
</body>
</html>
